apiVersion: argoproj.io/v1alpha1     # apps/v1 대신 argoproj.io/v1alpha1을 사용한다
kind: Rollout  # Deplyment 대신 Rollout을 사용한다
metadata:
  name: rollout-a-b
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollout-a-b
  template:
    metadata:
      labels:
        app: rollout-a-b
    spec:
      containers:
      - name: rollouts-demo
        image: image-registry.openshift-image-registry.svc:5000/test-job/a:v1
          #image: image-registry.openshift-image-registry.svc:5000/test-job/b:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 100M
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 50
      - pause: { duration: 10s } # pause indefinitely
---
kind: Service
apiVersion: v1
metadata:
  name: rollout-a-b-service
spec:
  selector:
    app: rollout-a-b
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
