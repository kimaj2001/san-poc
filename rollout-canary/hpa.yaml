kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: hpa-rollout
spec:
  scaleTargetRef:
    kind: Rollout
    name: rollout-a-b
    apiVersion: argoproj.io/v1alpha1
  minReplicas: 5
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10000
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
